<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-10 col-md-6 col-lg-4 mt-4 border rounded-2 p-3 bg-light">
            <h1 class="text-center">LOGIN</h1>
            <form action="" (submit)="ingresar()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" [formControl]="email" class="form-control" id="email" placeholder="Ingrese un email">
                    
                    <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                        <span *ngIf="email.errors?.['required']">El email es obligatorio</span>
                        <span *ngIf="email.errors?.['email']">El email ingresado no es v치lido</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [formControl]="password" class="form-control" id="password" placeholder="Ingrese una contrase침a de 6 a 12 caracteres">
                    
                    <div class="alert alert-danger mt-2" [hidden]="password.valid || password.pristine">
                        <span *ngIf="password.errors?.['required']">La contrase침a es obligatoria</span>
                        <span *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']">
                            La contrase침a debe tener de 6 a 12 caracteres
                        </span>
                    </div>
                </div>
                <div>
                    <input type="submit" [disabled]="email.invalid || password.invalid" class="btn btn-primary w-100" value="Ingresar">
                </div>
            </form>
        </div>
    </div>
</div>
